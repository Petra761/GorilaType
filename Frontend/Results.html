<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - GorilaType</title>
    <link rel="stylesheet" href="styles/esdisticas.css">
    <link rel="icon" type="image/svg+xml" href="assets/miniatura.svg">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header id="mainHeader">
        <a href="index.html">
            <img src="assets/logo.svg" alt="Logo del sitio" id="logo">
        </a>
        <div id="userAuth">
            <a href="historial.html">
                <img src="assets/login.svg" alt="Historial de Partidas" id="loginIcon">
            </a>
        </div>
    </header>
    




    <div id="authModalContainer" class="modal-hidden">
        <div id="authModal">
            <img src="assets/logo.svg" alt="Logo" class="auth-logo"> 
            <div id="authTabs">
                <button id="loginTab" class="auth-tab active">Iniciar Sesión</button>
                <button id="registerTab" class="auth-tab">Registrarse</button>
            </div>
            <form id="loginForm">
                <input type="text" placeholder="Nombre de usuario" class="auth-input">
                <input type="password" placeholder="Contraseña" class="auth-input">
                <button type="submit" class="auth-button">Iniciar Sesión</button>
            </form>
            <form id="registerForm" style="display: none;">
                <input type="text" placeholder="Nombre de usuario" class="auth-input">
                <input type="password" placeholder="Contraseña" class="auth-input">
                <button type="submit" class="auth-button">Registrarse</button>
            </form>
        </div>
    </div>

    <div class="v_body">
        <div class="container">
            <div class="stats-box">
                <div class="stat-item">
                    <div class="label">WPM</div>
                    <div class="value" id="wpmValue">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">CPM</div>
                    <div class="value" id="cpmValue">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Precisión</div>
                    <div class="value percentage" id="accuracyValue">0%</div>
                </div>
            </div>

            <div class="start-button-container">
                <a href="index.html" class="start-button">Empezar de nuevo</a>
            </div>
        </div>
    </div>
    <footer id="mainFooter">
        <a href="#" target="_blank" class="footer-link">
            <img src="assets/github.svg" alt="GitHub" class="footer-icon">
            <span>GitHub</span>
        </a>
    </footer>

    <script src="js/results.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
