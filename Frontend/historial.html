<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - GorilaType</title>
    <!-- Enlazamos a una nueva hoja de estilos específica para esta página -->
    <link rel="stylesheet" href="styles/historial.css">
    <link rel="icon" type="image/svg+xml" href="assets/miniatura.svg">
</head>
<body>

    <!-- =========== ENCABEZADO =========== -->
    <header id="mainHeader">
        <a href="index.html" title="Volver al juego">
            <img src="assets/logo.svg" alt="Logo del sitio" id="logo">
        </a>
    </header>

    <!-- =========== CONTENIDO PRINCIPAL =========== -->
    <div class="content-wrapper">
        <div class="user-stats-summary">
            <h1>Historial de <span id="playerName" class="highlight">...</span></h1>
            <div class="summary-grid">
                <div>
                    <p>Total Partidas</p>
                    <span id="totalPartidas" class="stat-value">0</span>
                </div>
                <div>
                    <p>WPM Promedio</p>
                    <span id="wpmPromedio" class="stat-value">0</span>
                </div>
                <div>
                    <p>Precisión Media</p>
                    <span id="precisionPromedio" class="stat-value">0%</span>
                </div>
            </div>
        </div>

        <div class="match-history-section">
            <div class="section-header">
                <h3>Mis Partidas Recientes</h3>
                <a href="index.html" class="action-button">Jugar de Nuevo</a>
            </div>

            <div id="matchList" class="match-list">
                <!-- Las partidas se insertarán aquí dinámicamente con JavaScript -->
            </div>
            <p id="noMatchesMessage" class="no-matches-message" style="display: none;">
                Aún no tienes partidas registradas. ¡Juega una para verla aquí!
            </p>
        </div>
    </div>

    <!-- =========== PIE DE PÁGINA =========== -->
    <footer id="mainFooter">
        <a href="https://github.com" target="_blank" class="footer-link">
            <img src="assets/github.svg" alt="GitHub" class="footer-icon">
            <span>GitHub</span>
        </a>
    </footer>

    <script src="js/historial.js"></script>

</body>
</html>
