<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="gameContainer">
        <div id="optionBar">
            <div class="optionGroup">
                <label for="languageSelect">Idioma</label>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>

            <div id="optionGroup">
                <span>Modo:</span>
                <button class="modeSwitch" data-mode="words">Words</button>
                <button class="modeSwitch" data-mode="Time">Time</button>
            </div>

            <div id="dynamicOptions">
                <div id="wordOptions">
                    <button class="wordCount" data-words="15">15</button>
                    <button class="wordCount" data-words="30">30</button>
                    <button class="wordCount" data-words="50">50</button>
                    <button class="wordCount" data-words="100">100</button>
                    <button id="customWordsBtn">N</button>
                    <input type="number" id="customWordInput" placeholder="Palabras..." style="display: none; ">
                </div>
                <div id="timeOptions" style="display: none;">
                    <button class="timeDuration" data-time="15">15s</button>
                    <button class="timeDuration" data-time="30">30s</button>
                    <button class="timeDuration" data-time="60">60s</button>
                    <button class="timeDuration" data-time="120">120s</button>
                    <button id="customTimeBtn">N</button>
                    <input type="number" id="customTimeInput" style="display: none;" placeholder="Segundos...">
                </div>
            </div>
        </div>

        <div id="gameProgress"></div>
        <div id="typingContainer"></div>
        <span id="restartButton">Reiniciar</span>
    </div>
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
