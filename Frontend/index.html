<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorilaType</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="imagen/svg+xml" href="assets/miniatura.svg">
</head>
<body>
   

<header id="mainHeader">
    <a href="index.html">
        <img src="assets/logo.svg" alt="Logo del sitio" id="logo">
    </a>
    <div id="userAuth">
        <a href="historial.html">
            <img src="assets/login.svg" alt="Historial de Partidas" id="loginIcon">
        </a>
    </div>
</header>



    <div id="authModalContainer" class="modal-hidden">
        <div id="authModal">
            <img src="assets/logo.svg" alt="Logo" class="auth-logo"> 
            <div id="authTabs">
                <button id="loginTab" class="auth-tab active">Iniciar Sesión</button>
                <button id="registerTab" class="auth-tab">Registrarse</button>
            </div>
            <form id="loginForm">
                <input type="text" placeholder="Nombre de usuario" class="auth-input">
                <input type="password" placeholder="Contraseña" class="auth-input">
                <button type="submit" class="auth-button">Iniciar Sesión</button>
            </form>
            <form id="registerForm" style="display: none;">
                <input type="text" placeholder="Nombre de usuario" class="auth-input">
                <input type="password" placeholder="Contraseña" class="auth-input">
                <button type="submit" class="auth-button">Registrarse</button>
            </form>
        </div>
    </div>
    <div id="gameContainer">
        <div id="optionBar">
            <div class="optionGroup selectWrapper">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>

            <div id="optionGroup">
                <div>
                    <button class="modeSwitch" data-mode="words">Words</button>
                    <button class="modeSwitch" data-mode="Time">Time</button>
                </div>
            </div>

            <div id="dynamicOptions">
                <div id="wordOptions">
                    <button class="wordCount" data-words="15">15</button>
                    <button class="wordCount" data-words="30">30</button>
                    <button class="wordCount" data-words="50">50</button>
                    <button class="wordCount" data-words="100">100</button>
                </div>
                <div id="timeOptions" style="display: none;">
                    <button class="timeDuration" data-time="15">15s</button>
                    <button class="timeDuration" data-time="30">30s</button>
                    <button class="timeDuration" data-time="60">60s</button>
                    <button class="timeDuration" data-time="120">120s</button>
                </div>
            </div>
        </div>

        <div id="gameProgress"></div>
        <div id="typingContainer"></div>
        <span id="restartButton">Reiniciar</span>
    </div>
    <footer id="mainFooter">
        <a href="#" target="_blank" class="footer-link">
            <img src="assets/github.svg" alt="GitHub" class="footer-icon">
            <span>GitHub</span>
        </a>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
